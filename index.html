<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="nav-text" id="left-text">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div id="right-cont">
                <div class="nav-text" id="right-text">
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                </div>
                <a href="#">
                    <img src="images/outline_apps_black_24dp.png" alt="menu-button">
                </a>
                <button type="button">Sign In</button>
            </div>
        </nav>
        <main>
            <div id="main-cont">
            <img id="logo" src="images/googlelogo_color_272x92dp.png" alt="google logo">
            <form action="#">
                <div id="searchbar">
                    <img id="lefticon" src="images/outline_search_black_24dp.png" alt="search icon">
                    <input type="search">
                    <a href="#"><img id="righticon" src="images/outline_settings_voice_black_24dp.png" alt="voice icon"></a>
                </div>
                <div id="buttons">
                    <a href="#"><button type="submit">Google Search</button></a>
                    <a href="#"><button type="button">I'm Feeling Lucky</button></a>
                </div>
            </form>
            </div>
        </main>
        <footer>
            <div class="footcont" id="footerleft">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footcont" id="footerright">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>

</html>
